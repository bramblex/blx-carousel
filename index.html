<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
  <title>邀请函</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <!--<meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

  <link rel="stylesheet" href="css/animate.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
</head>
<body ontouchmove="event.preventDefault()">

  <div id="carousel" class="blx-carousel">
    <!--<div class="blx-carousel-slider"></div>-->
    <div id="button" style="display: none">
      <div id="previous-button" class="button-class"><div class="empty"></div><div class="button-icon">《</div></div>
      <div id="next-button" class="button-class"><div class="empty"></div><div class="button-icon">》</div></div>
    </div>

    <div id="p1" class="blx-carousel-page">
      <h1>邀请函</h1>
      <p id="istouch" class="animated breath infinite slow">《请向左滑动屏幕</p>
    </div>

    <div id="p2" class="blx-carousel-page">
      <div class="show">
        <img id="rotate" src="img/xsmall.jpg" />
      </div>
      <div class="info">
        <h1>INITIALISE</h1>
        <p id="change">改变，从我们开始</p>
      </div>
    </div>

    <div id="p3" class="blx-carousel-page">
      <div class="show">
        <div id="two"><img src="img/2.jpg" /></div>
        <div id="zero"><img src="img/0.jpg" /></div>
        <div id="one"><img src="img/1.jpg" /></div>
        <div id="four"><img src="img/4.jpg" /></div>
      </div>
      <div class="info">
        <!--<h1>S<span>oftware</span> E<span>ngineering</span></h1>-->
        <h1>软件学院</h1>
        <p>第五次团员代表大会暨学生代表大会</p>
      </div>
    </div>

    <div id="p4" class="blx-carousel-page">
      <img id="bander" src="img/bander.jpg"/>
      <div class="show">
        <p>尊敬的<span id="hash">_____</span>主席您好:</p>
        <p class="indent">我院将于10月18号，在A4-104下午两点举办软件学院第五次团员代表大会暨学生代表大会。</p>
        <p class="indent">我们诚挚希望您届时能抽出宝贵时间，莅临指导！</p>
        <p class="indent">此致<br />敬礼！ </p>
        <p class="right">软件学院团委学生会<br />2014年10月12日</p>
      </div>
    </div>

    <div id="p5" class="blx-carousel-page">
      <div class="show">
        <img id="marker" src="img/marker.jpg" />
      </div>
      <div id="time" class="info">
        <h1>2014.10.18 14:00</h1>
        <p>A4-104</p>
      </div>
      </div>

    <div id="p6" class="blx-carousel-page">
      <div class="show">
        <img id="qr" src="img/qr.jpg" />
      </div>
      <div class="info">
        <h1>分享</h1>
        <p>扫描二维码或分享至朋友圈</p>
      </div>
      </div>
    </div>

  </div>

  <script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/blx-carousel.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
